<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Educativa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --dark-color: #1d3557;
            --light-color: #f8f9fa;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            border: none;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .role-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
        }
        
        .login-card, .dashboard-card {
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(10px);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            transform: scale(1.05);
        }
        
        .progress-bar {
            background: linear-gradient(45deg, var(--success-color), var(--primary-color));
        }
        
        .course-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .course-card:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .test-question {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .student-score {
            background: linear-gradient(45deg, #4361ee, #4cc9f0);
            color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .nav-tabs .nav-link.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
        }
        
        .dashboard-stats {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            border-radius: 15px;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .dashboard-stats h3 {
            font-weight: 700;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Selector de Roles -->
        <div id="roleSelection" class="row justify-content-center">
            <div class="col-12 text-center mb-5">
                <h1 class="text-white display-4 fw-bold">Plataforma Educativa</h1>
                <p class="text-white fs-5">Selecciona tu rol para comenzar</p>
            </div>
            
            <div class="col-md-3 mb-4">
                <div class="card role-card h-100">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="fas fa-user-shield fa-3x text-primary"></i>
                        </div>
                        <h5 class="card-title">Administrador</h5>
                        <p class="card-text">Gestiona instituciones y monitorea el sistema</p>
                        <a href="admin.html" style="padding: .5rem; background-color: skyblue; border-radius: 10px; color: black; text-decoration: none;">Administrador</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-4">
                <div class="card role-card h-100">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="fas fa-building fa-3x text-success"></i>
                        </div>
                        <h5 class="card-title">Director</h5>
                        <p class="card-text">Supervisa el progreso acad√©mico</p>
                        <a href="director.html" style="padding: .5rem; background-color: skyblue; border-radius: 10px; color: black; text-decoration: none;">Director</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-4">
                <div class="card role-card h-100">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="fas fa-chalkboard-teacher fa-3x text-warning"></i>
                        </div>
                        <h5 class="card-title">Maestro</h5>
                        <p class="card-text">Gestiona estudiantes y cursos</p>
                        <br>
                        <a href="maestro.html" style="padding: .5rem; background-color: skyblue; border-radius: 10px; color: black; text-decoration: none;">Maestro</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-3 mb-4">
                <div class="card role-card h-100">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="fas fa-user-graduate fa-3x text-info"></i>
                        </div>
                        <h5 class="card-title">Alumno</h5>
                        <p class="card-text">Accede a tus cursos y evaluaciones</p>
                        <a href="estudiante.html" style="padding: .5rem; background-color: skyblue; border-radius: 10px; color: black; text-decoration: none;">Estudiante</a>
                    </div>
                </div>
            </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
